<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tagGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F8EF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5BD0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="6" y="6" width="116" height="116" rx="26" ry="26" fill="url(#tagGrad)"/>

  <!-- Subtle top highlight -->
  <rect x="10" y="10" width="108" height="54" rx="22" ry="22" fill="white" opacity="0.1"/>

  <!-- Tag/label shape -->
  <g transform="translate(64, 60) rotate(-8)">
    <!-- Tag body -->
    <rect x="-36" y="-24" width="68" height="48" rx="7" ry="7" fill="white" opacity="0.95"/>
    <!-- Tag point -->
    <polygon points="32,-24 52,0 32,24" fill="white" opacity="0.95"/>

    <!-- Tag hole -->
    <circle cx="40" cy="0" r="7" fill="#3366CC" opacity="0.7"/>
    <circle cx="40" cy="0" r="4" fill="#1E3A8A" opacity="0.5"/>

    <!-- ID text -->
    <text x="-6" y="3" text-anchor="middle" dominant-baseline="middle" 
          font-family="Helvetica, Arial, sans-serif" 
          font-size="26" font-weight="bold" fill="#2D5BD0" letter-spacing="-1">
      ID
    </text>
  </g>

  <!-- Arrow -->
  <line x1="64" y1="78" x2="64" y2="84" stroke="white" stroke-width="2.5" opacity="0.45" stroke-linecap="round"/>
  <polygon points="59,83 64,89 69,83" fill="white" opacity="0.45"/>

  <!-- Name badge -->
  <g transform="translate(64, 98)">
    <rect x="-24" y="-9" width="48" height="18" rx="9" ry="9" fill="white" opacity="0.25"/>
    <text x="0" y="1" text-anchor="middle" dominant-baseline="middle"
          font-family="Helvetica, Arial, sans-serif"
          font-size="10" font-weight="bold" fill="white" letter-spacing="1.5">
      NAME
    </text>
  </g>
</svg>